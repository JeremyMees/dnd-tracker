name: Pull request
on:
  pull_request:
    branches: ['main', 'develop/*']

jobs:
  linting:
    name: ðŸ•µ Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Run eslint
        run: npm run lint
    